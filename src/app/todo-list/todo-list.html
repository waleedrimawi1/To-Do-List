<main class="main">
<div>
    <h1 class="title">{{ CONSTANTS.TITLE }}</h1>
    <p class="text">{{ CONSTANTS.SUBTITLE }}</p>

    <div class="add-task">
    <input class="add-task-bar" type="text" [placeholder]="CONSTANTS.INPUT_PLACEHOLDER" [(ngModel)]="inputValue">
    <button class="submit-button" (click)="addItem()">{{ CONSTANTS.SUBMIT_BUTTON_TEXT }}</button>
    </div>

    <p class="text">{{ CONSTANTS.SEARCH_LABEL }}</p>
    <div>
        <input class="search-bar" type="search" [(ngModel)]="searchValue" [placeholder]="CONSTANTS.SEARCH_PLACEHOLDER">
    </div>

    <hr>

    <div class="list">
        <p class="text">{{ CONSTANTS.TASK_HEADER }}</p>
        <p class="text">{{ CONSTANTS.COMPLETED_HEADER }}</p>
        <p class="text">{{ CONSTANTS.DELETE_HEADER }}</p>
    </div>
    <hr>
    @for (item of filteredTask(); track item){
        <app-todo-item 
            [item]="item" 
            [index]="$index" 
            (delete)="deleteItem($event)"
            (checkboxChange)="onCheckboxChange($event)">
        </app-todo-item>
    }
</div>
</main>

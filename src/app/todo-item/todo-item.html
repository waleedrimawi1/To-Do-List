<div class="item">
    <p class="task-name" [ngClass]="{'active-box': item().isChecked}"> 
        {{item().text}} 
    </p>
    <div class="checkbox-container">
        <input type="checkbox" [(ngModel)]="item().isChecked" (ngModelChange)="onCheckboxChange()">
    </div>
    <button class="delete-button" (click)="onDelete()">{{ CONSTANTS.DELETE_BUTTON_TEXT }}</button>
</div>
<hr>
@if (showPopup) {
  <div class="popup-overlay">
    <div class="popup-window">
      <h3>{{ CONSTANTS.CONFIRM_DELETE_TITLE }}</h3>
      <p>{{ CONSTANTS.CONFIRM_DELETE_MESSAGE }}</p>
      <div class="popup-buttons">
        <button (click)="onConfirmDelete()" class="confirm-button">{{ CONSTANTS.CONFIRM_BUTTON_TEXT }}</button>
        <button (click)="onClosePopup()" class="cancel-button">{{ CONSTANTS.CANCEL_BUTTON_TEXT }}</button>
      </div>
    </div>
  </div>
}

<div class="item">
    <p class="task-name" [ngClass]="{'active-box': item().isChecked}"> 
        {{item().text}} 
    </p>
    <div class="checkbox-container">
        <input type="checkbox" [(ngModel)]="item().isChecked">
    </div>
    <button class="delete-button" (click)="onDelete()">Delete</button>
</div>
<hr>
<!-- In your todo-item.html template -->
@if (showPopup) {
  <div class="popup-overlay">
    <div class="popup-window">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this task?</p>
      <div class="popup-buttons">
        <button (click)="onConfirmDelete()" class="confirm-button">Delete</button>
        <button (click)="onClosePopup()" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>
}
